<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Code/reset.css">
    <link rel="stylesheet" href="./Code/style.css">

    <title>Guessing Game</title>
</head>

<body>
    <header class="toppart">
        <div class="highscorelink">Click me to update and view Highscores!<ul class="highscoregroup"></ul>
            <button class="clear">Clear Scores</button>
        </div>
        <ul class="highscoregroup"></ul>
        <div class="timebox">Time: <span class="timer">60</span></div>
    </header>

    <div class="Welcome">Test your coding knowledge! </div>
    <br>
    <br>
    <div class="container">
        <div id="questionbox" class="hide">
            <div class="questionClass">Question</div>
            <div id="answer-button" class="button-blocks">
                print
            </div>
            <div class="right"></div>
        </div>




        <div class="scorearea hide">
            <div class="pg2banner">Well played. You scored a <span class="score">x</span></div>
            <br>
            <br>
            <input type="Initials" class="initialform">
            <button class="submit">Submit</button>
            <ul class="finalscoreList">

                <!-- create element -->
            </ul>
            <button class="replay">Replay</button>
        </div>

    </div>
    <br>
    <br>
    <br>
    <br>
    <button id="startButton">Click me to Start</button>
    <script src="./Code/redone.js"></script>
</body>

</html>
